</head>
<body>
    <!-- HEADER -->
    <div class="header col-12">
        <div class="logo">
            <a href="#" style="left: 100px; top: 13px;"><img src="icon.png" alt="" width="75px" height="75px" style="left: 100px; top: 13px;"></a>

    <!-- CONTENT -->
    <div class="content">
        <div id="carouselExampleCaptions" class="carousel slide">

              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/The First Descendant.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>The First Descendant</h5>
                  <p>Я советую играть в эту игру, похожей на Warframe и Destiny 2</p>
                </div>
              </div>

                <img src="img/pubg-battlegrounds-9i69f.jpg" class="d-block w-100" alt="...">

                </div>
              </div>
              <div class="carousel-item">
                <img src="img/limbus company.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Limbus Company</h5>
                  <p>Ролевая игра среди тюремщиков :D</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>

          <p class="placeholder-glow">
            <span class="placeholder col-12" style="top: 10px;"></span>
